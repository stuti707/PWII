
<div class="row">
    <div class="col-md-6 pop-up-modal-title">Reset Password</div>
    <div class="col-md-2 offset-4">
        <mat-icon class="close-icon" (click)="cancel()">close</mat-icon>
    </div>
</div>

<hr>

<div class="row">

    <div class="col-md-8 offset-2">
        <mat-form-field>
            <input matInput type="text" [(ngModel)]="email_id" placeholder="Email" (input)="validateEmail()"
                [disabled]="wait" email>
        </mat-form-field>
    </div>
    <div class="col-md-2" style="padding-top:15px">
        <mat-spinner [diameter]="30" *ngIf="showSpinner"></mat-spinner>
    </div>
</div>
<div class="row" style="justify-content: center; padding-bottom: 10px;" *ngIf="showResult">
    <p [ngClass]=" {'success':result == 'success','fail':result == 'FAIL'}">{{resultText}}</p>
</div>
<div class="row">
    <div style="width: 100%;text-align: center;">
        <button mat-raised-button class="btn-grey" (click)="resetPassword()"
            [disabled]="!(validEmail && !wait)">Reset</button>&nbsp;&nbsp;&nbsp;
        <button mat-raised-button class="btn-blue" (click)="cancel()">Cancel</button>
    </div>
</div>
